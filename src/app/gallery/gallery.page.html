<ion-header>
    <ion-toolbar color="mango">
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ name }} Galería</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngIf="images.length > 0">
            <ion-col size="6" size-lg="3" size-md="4" size-sm="6" *ngFor="let img of images; index as i" class="image">
                <img src="{{img}}" tappable (click)="openPreview(i)">
            </ion-col>
        </ion-row>

        <h3 *ngIf="images.length == 0" class="ion-text-center" style="color: #CFCFCF;">No se ha creado ninguna galería.</h3>
    </ion-grid>
</ion-content>
