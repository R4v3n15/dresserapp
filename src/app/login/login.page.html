<ion-content class="background">
	<div class="center"><br>
	  <app-logo></app-logo>
  </div>
	  <ion-list>
		<h1 class="center">Iniciar sesión</h1>
		<div class="ion-padding">
		  <ion-input type="text" placeholder="Usuario" style="padding-left:10px !important" name="username" [(ngModel)]="username"><ion-icon name="person"></ion-icon></ion-input><br>
		  <ion-input type="password" placeholder="Contraseña" style="padding-left:10px !important" name="password" [(ngModel)]="password"><ion-icon name="lock"></ion-icon></ion-input><br>
		</div>
		<ion-button class="actionbutton" expand="full" (click)="authUser()">Ingresar</ion-button>
	  </ion-list>
	<ion-grid>
	  <ion-row>
		<ion-col size="6">
		  	<ion-checkbox checked style="margin-bottom:7px; margin-left:8px; color: #a8a8a8;"></ion-checkbox>&nbsp;
			<ion-label style="display: inline-block; vertical-align: top;"><p style="font-size:small; margin-bottom:3px;">Mantente conectado</p></ion-label>
		</ion-col>
		<ion-col size="6">
			<ion-button fill="clear" style="font-size: small; color: #a8a8a8; margin-right: 10px; text-transform: none;">
				<p style="font-size: small; margin-bottom: 37.5px;">Olvide la contraseña</p>
			</ion-button>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col class="line" size="5">
		</ion-col>
		<ion-col size="2" style="text-align: center;">
		  -- o --
		</ion-col>
	  </ion-row>
	<ion-button class="actionbutton" expand="full" (click)="registerPage()" color="dark">
		Registrarse
	</ion-button>
	<ion-button class="actionbutton" (click)="wellcomePage()" expand="full" color="dark">
	  Inicio
  	</ion-button>
  </ion-grid>
  </ion-content>
